<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Form Validation</title>
</head>

<body>

    <form id="form" action="/" method="GET">
        <div>
            <label for="name">Name</label>
            <input class="input-field" id="name" name="name" type="text" required autofocus>
        </div>
        <div>
            <label for="email">Email</label>
            <input class="input-field" id="email" name="email" type="email" required>
        </div>
        <div>
            <label for="password">Password</label>
            <input class="input-field" id="password" name="password" type="password">
        </div>
        <button type="submit">Submit</button>
        <p id="error" class="red"></p>
    </form>

    <script src="script.js"></script>
</body>

</html>
